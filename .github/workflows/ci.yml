name: AWS CDK Examples
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build jenkins-master
        run: npm ci
        working-directory: jenkins-master
      - name: Build jenkins-kaniko
        run: npm ci
        working-directory: jenkins-kaniko
